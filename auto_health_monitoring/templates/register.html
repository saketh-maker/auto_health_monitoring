{% extends "base.html" %}
{% block content %}
<h2>Register</h2>
<form method="POST">
    <label for="username">Username:</label>
    <input type="text" name="username" required>
    <label for="password">Password:</label>
    <input type="password" name="password" required>
    <button type="submit">Register</button>
</form>
{% endblock %}
